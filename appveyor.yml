version: 0.3.5-alpha-{build}
image: Visual Studio 2017
configuration: Release
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
nuget:
  project_feed: true
before_build:
- cmd: dotnet restore LibUISharp.sln
build:
  project: source\LibuiSharp\LibUISharp.csproj
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: detailed
artifacts:
- path: 'build\nuget\LibUISharp.*.nuget'
  name: LibUISharp
deploy:
- provider: NuGet
  api_key:
    secure: IZppUyZ6HPKxAYqqlqWV8CPbsYJkbJGncDFIpm+lSNwGPEjynq1NsGZ4H5K/ryHh